<!DOCTYPE html>
<html>
	<head>
		<title>Lista-de-Compras | Prototipo</title>
		<script src="js/jquery.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/bootstrap.min.js"></script>
		<script src="js/handlebars.js"></script>
		<script src="js/master.js"></script>
		<link rel="stylesheet" type="text/css" href="css/master.css">
		<script id="Alert" type="text/x-handlebars-template">
			<div class="alert alert-{{type}} alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<strong>{{title}}</strong> {{message}}
			</div>
		</script>
	</head>
	<body>
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Añadir nuevo producto...</h4>
					</div>
					<div class="modal-body" id="add">
						<input id="nombre" class="form-control" style="border-bottom-left-radius:0;border-bottom-right-radius:0;" placeholder="Nombre">
						<textarea id="descripcion" class="form-control" style="border-top-left-radius:0;border-top-right-radius:0;" placeholder="Descripción"></textarea>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" onclick="send();">Insertar</button>
					</div>
				</div>
			</div>
		</div>
		<div id="lista">
			<div id="warning">

			</div>
			<div class="btn-group" role="group" aria-label="...">
				<button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Añadir nuevo producto</button>
			</div>
			<ul class="list-group">

			</ul>
		</div>
	</body>
</html>
